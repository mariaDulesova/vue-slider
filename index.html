<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue Script -->
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">

        <!-- New Yourk -->
        <div class="container-ny">
            <div class="prev">
                <i @click = "prevImgNy"
                class="fas fa-chevron-circle-left"></i>
            </div>
            <div class="slide">
                <img :src="imagesNy[imageIndexNy]" alt="New-York">
            </div>
            <div class="next">
                <i @click="nextImgNy"
                class="fas fa-chevron-circle-right"></i>
            </div>
            <div class="nav-left nav">
                <i class="far fa-circle active"></i>
            </div>
        </div>
        <!-- /New Yourk -->
        <!-- London -->
        <div class="container-ln">
            <div class="prev">
                <i @click = "prevImgLn" class="fas fa-chevron-circle-left"></i>
            </div>
            <div class="slide">
                <img v-bind:src="imagesLn[imageIndexLn]" alt="London">
            </div>
            <div class="next">
                <i @click = "nextImgLn" class="fas fa-chevron-circle-right"></i>
            </div>
            <div class="nav-right nav">
                <i class="far fa-circle active"></i>
            </div>
        </div>
        <!-- /London -->

    </div>
    
    <!-- My script -->
    <script src="js/script.js"></script>
</body>
</html>
